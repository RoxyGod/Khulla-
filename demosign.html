<script>
    function validate() {
        var a = document.myform.pass.value;
        var b = document.myform.confirm.value;
        if (b == a) {
            document.getElementById("abc").innerHTML = "password matches";
            return false;

        }
        else {
            document.getElementById("abc").innerHTML = "password doesnot match";
            return false;
        }
    }
        if (b == "") {
            document.getElementById("abc").innerHTML = "password cannot be empty";
            return false;
        }
        else {
            if (b == a) {
                document.getElementById("abc").innerHTML = "password matches";
                document.getElementById('ab').style.borderColor = "green";
                document.getElementById('cd').style.borderColor = "green";
                return true;

            }
            else {
                document.getElementById("abc").innerHTML = "password doesnot match";
                document.getElementById('ab').style.borderColor = "red";
                document.getElementById('cd').style.borderColor = "red";

            }

</script>

<body>
    <link rel="shortcut icon" href="logo.jpg" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styling.css">
    <form action="login.html" name="myform"  method="post"  class="signup" onsubmit="return validate();"
        autocomplete="off">
        <div class="myform">Create Account</div>

        <label class="id" name="firstName"> First Name:</label>
        <div class="form">
            <input class="inputField" type="text" placeholder="First Name" required>
        </div>
        <label class="id" name="lastName"> Last Name:</label>
        <div class="form">
            <input class="inputField"  type="text" placeholder="Last Name" required>

        </div>

        <label class="id" name="emailAd"> Email Address:</label>
        <div class="form">
            <input class="inputField" type="text" placeholder="abc@email.com" required>
        </div>

        <label class="id" name="Pass"> Password:</label>
        <div class="form">
            <input class="inputField" name="pass" id="abc" type="password" placeholder="Password" required>
        </div>

        <label class="id"> Confirm Password:</label>

        <div class="form">
            <input class="inputField" name="confirm" id="cd" type="password" placeholder="Confirm Password" required
                onkeyup='validate();'>
            <p id="msg"> </p>
            <p id="pw"> </p>
        </div>

        <div>
            <button id="signUpBtn" type="submit" class="signUpBtn">Sign Up</button>
        </div>
        <div>

            <span style="color: rgb(27, 26, 24);">Already Registered ?</span><a href="login.html"
                style="text-decoration: none; color:rgb(53, 180, 74);"> Login Here</a>
        </div>
    </form>
